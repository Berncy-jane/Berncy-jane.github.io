<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <h2>Travel Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Destination</th>
            <th>Date</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Paris, France</td>
            <td>July 15, 2024 - July 22, 2024</td>
            <td>$1500</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
          <tr>
            <td>Tokyo, Japan</td>
            <td>August 10, 2024 - August 18, 2024</td>
            <td>$2000</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </body>
</html>
